<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- Css -->
    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Vue Js 
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>-->

     <title>Vue To do List</title>
</head>
<body>


    <!-- Main -->
    <main>
        <div id="app" class="mt-3">
            <div>
            <h2>Aggiungi task alla lista</h2>
            <input type="text" v-model="newtask" @keyup.enter ="addTask">
            <button @click="addTask (index)" class=" btn btn-primary round-3 ">Aggiungi</button>
            <div v-if="hasError">Il task deve essere di almeno 3 caratteri</div>
            </div>
            <ul v-if="listaSpesa.length > 0">
                <li v-for="(item, index) in listaSpesa" :key="index">
                    <span>{{item.compito}}</span>
                    <button class=" btn border-white text-white round-3" @click="removeTask(index)">Cancella</button>
                </li>
            </ul>
            <div v-else> Non ci sono cose da comprare</div>
        </div>

    </main>
    <!-- Javascript -->
    <script src="./js/script.js" type="module"></script>
</body>
</html>
